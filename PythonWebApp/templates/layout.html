$def with (content)

<html lang=eng>
<head>
	<title>Good Morning Greg</title>
	<link rel="stylesheet" type="text/css" href="/static/myStyles.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body style="background-image: url('https://source.unsplash.com/random'); background-repeat: no-repeat; background-size:cover;" onload="setInterval('updateClock()',200)">
	<!-- <audio autoplay >
		<source src="/static/hello.mp3" type="audio/mp3">
	</audio> -->
	<div class="weatherCard"></div>
	<div class="clockCard"></div>
	<div class="newsCard"></div>
	<div class="scheduleCard"></div>
	<div class="homeworkCard"></div>
	<div class="container">
		$:content
	</div>
</body>

<script type="text/javascript">
	// This function gets the current time and injects it into the DOM
	function updateClock() {
	    // Gets the current time
	    var now = new Date();
	    var date = now.toDateString();
	    if (date.indexOf('Sun') != -1) {
	    	date = 'Sunday' + date.substr(3);
	    }
	    else if( date.indexOf('Tue') != -1) {
	    	date = 'Tuesday' + date.substr(3);
	    }
	    else if(date.indexOf("Wed") != -1) {
	    	date = "Wednesday" + date.substr(3);
	    }
	    else if(date.indexOf("Thu") != -1) {
	    	date = "Thursday" + date.substr(3);
	    }
	    else if(date.indexOf("Fri") != -1) {
	    	date = "Friday" + date.substr(3);
	    }
	    else {
	    	date = "Saturday" + date.substr(3);
	    }

	    // Get the hours, minutes and seconds from the current time
	    var hours = now.getHours();
	    var minutes = now.getMinutes();
			
	    //am or pm
		var period;
		if (hours < 12) {
			period = "AM";
		}
		else {
			period = "PM";
		}

	    // Format hours, minutes
	    if (hours == 0) {
	    	hours = "12";
	    }
	    else if (hours < 10) {
	        hours = "0" + hours;
	    }
	    else if (hours > 12) {
	    	hours = hours - 12;
	    	if (hours < 10)
	    		hours = "0" + hours;
	    }
	    if (minutes < 10) {
	        minutes = "0" + minutes;
	    }

	    // Gets the element we want to inject the clock into
	    var elem = document.getElementById('clock');

	    // Sets the elements inner HTML value to our clock data
	    elem.innerHTML = hours + ':' + minutes +" "+period;

	    var dt = document.getElementById('date');
	    dt.innerHTML = date;
	}
</script>
</html>
